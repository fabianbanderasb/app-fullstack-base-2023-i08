<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Fabián Banderas | DAW
    </title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <main>
      <nav class="indigo darken-1">
        <div class="nav-wrapper">
          <div class="brand-logo left">
            <img src="static/images/logo60x60.png" alt="Logo" height="60" width="60"/>
            <h4 class="white-text">Device Dashboard</h4>
          </div>
        </div>
      </nav>

      <!-- Page Body -->
      <div class="container">
        <div class="row">
          <div class="col s12 actions">
            <button
              data-target="modal-create"
              class="waves-effect waves-light btn darken-1 modal-trigger"
            >
              <i class="material-icons left">add</i>
              AGREGAR DISPOSITIVOS
            </button>
          </div>

          <div class="col s12">
            <div id="spinner" class="preloader-wrapper big spinner">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="device-wrapper"></div>
        </div>
      </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer indigo darken-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <img src="static/images/logo60x60.png" alt="Logo" height="60" width="60"/>
            <h5 class="white-text">Dispositivos domésticos inteligentes</h5>
            <p id="year" class="grey-text text-lighten-4"></p>
                        <script>
                        var year = new Date().getFullYear();
                        document.getElementById("year").innerHTML = "Copyright Fabián Alejandro Banderas Benítez - " + year;
                        </script>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contacto</h5>
            <p class="white-text right-align">
              <a
                class="grey-text text-lighten-3"
                href="mailto:fabian.banderasb@gmail.com"
                >Email |
              </a>
              <a
                class="grey-text text-lighten-3"
                target="_blank"
                href="https://www.linkedin.com/in/fabian-alejandro-banderas-benitez-8257a519b/"
                >LinkedIn</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <h4>CREAR NUEVO DISPOSITIVO</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="name-create" type="text" required class="validate" />
                <label for="name-create">NOMBRE</label>
                <span class="helper-text" data-error="Name is required"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="description-create"
                  class="materialize-textarea validate"
                  required
                ></textarea>
                <label for="description-create">DESCRIPCIÓN</label>
                <span
                  class="helper-text"
                  data-error="Description is required"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="type-create" class="validate">
                  <option value="0" selected>LUZ</option>
                  <option value="1">VENTANA</option>
                  <option value="2">VENTILADOR</option>
                  <option value="3">TV</option>
                  <option value="4">AUDIO</option>
                  <option value="5">AIRE ACONDICIONADO</option>
                  <option value="7">TOMA DE CORRIENTE</option>
                </select>
                <label for="type-create">TIPO</label>
                <span class="helper-text" data-error="Type is required"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit-cancel" class="modal-close waves-effect waves-indigo btn-flat">
          CANCELAR
        </button>
        <button id="submit-create" class="waves-effect waves-indigo btn-flat" type="submit">
          CREAR
        </button>
      </div>
    </div>

    <div id="modal-update" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <h4>ACTUALIZAR DISPOSITIVO</h4>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="id-update"
                  type="text"
                  disabled
                  required
                  class="validate"
                />
                <label for="id-update">Id</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="name-update" type="text" required class="validate" />
                <label for="name-update">NOMBRE</label>
                <span class="helper-text" data-error="Name is required"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="description-update"
                  class="materialize-textarea"
                  required
                ></textarea>
                <label for="description-update">DESCRIPCIÓN</label>
                <span
                  class="helper-text"
                  data-error="Description is required"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="type-update">
                  <option value="0" selected>LUZ</option>
                  <option value="1">VENTANA</option>
                  <option value="2">VENTILADOR</option>
                  <option value="3">TV</option>
                  <option value="4">AUDIO</option>
                  <option value="5">AIRE ACONDICIONADO</option>
                  <option value="7">TOMA DE CORRIENTE</option>
                </select>
                <label for="type-update">Tipo</label>
                <span class="helper-text" data-error="Type is required"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-close waves-effect waves-indigo btn-flat">
          CANCELAR
        </button>
        <button id="submit-update" class="waves-effect waves-indigo btn-flat">
          ACTUALIZAR
        </button>
      </div>
    </div>
  </body>
</html>
